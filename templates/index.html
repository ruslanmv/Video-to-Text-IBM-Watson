<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Audio to Text Converter</title>
    <style>
        .transcript-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Video to Text Converter</h1>
      <form id="convert-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Choose an audio file:</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>
        <button type="submit" id="convert-btn" class="btn btn-primary">Convert</button>
      </form>
      
      <div class="spinner"></div>
      
      <div class="transcript-container">
        <h3>Transcript:</h3>
        <p id="transcript"></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('convert-form');
            const convertBtn = document.getElementById('convert-btn');
            const transcript = document.getElementById('transcript');
            const spinner = document.querySelector('.spinner');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                
                convertBtn.disabled = true;
                spinner.style.display = 'block';

                try {
                    const response = await fetch('/convert', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    transcript.innerText = data.transcript;
                    convertBtn.disabled = false;
                    spinner.style.display = 'none';
                } catch (error) {
                    console.error(error);
                    convertBtn.disabled = false;
                    spinner.style.display = 'none';
                }
            });
        });
    </script>
  </body>
</html>
